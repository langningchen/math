<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/css/bootstrap.min.css"
        integrity="sha512-jnSuA4Ss2PkkikSOLtYs8BlYIeeIK1h99ty4YfvRPAlzr377vr3CXDb7sb7eEEBYjDtcYj+AjBH3FLv5uSJuXg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.11.3/font/bootstrap-icons.min.css"
        integrity="sha512-dPXYcDub/aeb08c63jRq/k6GaKccl256JQy/AnOq7CAnEZ9FzSL9wSbcZkMp4R26vBsMLFYH4kQ67/bbV8XaCQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Math Solver</title>
</head>

<body>
    <div class="container mt-3">
        <h3>Math solver</h3>
        <p>
            This project is created by
            <a href="https://github.com/langningchen">Langning Chen</a>
            for learning and communication purposes only. It is open sourced on
            <a href="https://github.com/langningchen/math">GitHub</a>
            and licensed under
            <a href="https://github.com/langningchen/math/blob/main/LICENSE">GPL-3.0</a>.
        </p>
        <hr>
        <div class="d-flex mb-3">
            <math-field class="flex-grow-1 me-2" id="LatexInput"></math-field>
            <div>
                <div class="input-group">
                    <select class="form-select" id="LanguageSelect">
                        <option value="en">English</option>
                        <option value="zh">Chinese</option>
                    </select>
                    <button type="button" id="SubmitButton" class="btn btn-sm btn-primary" disabled>Submit</button>
                </div>
            </div>
        </div>
        <div id="SimpleResult"></div>
        <div id="FullResult" class="accordion"></div>
    </div>
    <script src="index.js"></script>
    <script src="https://unpkg.com/mathlive"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.3/js/bootstrap.min.js"
        integrity="sha512-ykZ1QQr0Jy/4ZkvKuqWn4iF3lqPZyij9iRv6sGqLRdTPkY69YX6+7wvVGmsdBbiIfN/8OdsI7HABjvEok6ZopQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/startup.min.js"
        integrity="sha512-Hhsz44SbQPgiwZFHv1qI0yEepQfk+d3Uh4BjsmV0pAdnw7/U7DTE2MjhqQNjhHNLoerkgwHzzmJzykfvjDx3Bw=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>

</html>
