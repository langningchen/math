<!DOCTYPE html>
<html>

<head>
    <link href="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.bootcdn.net/ajax/libs/bootstrap-icons/1.11.0/font/bootstrap-icons.min.css" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
    <div class="container mt-3">
        <h3>Math solver</h3>
        <p>
            This project is created by
            <a href="https://github.com/langningchen">Langning Chen</a>
            for learning and communication purposes only. It is open sourced on
            <a href="https://github.com/langningchen/image">GitHub</a>
            and licensed under
            <a href="https://github.com/langningchen/image/blob/main/LICENSE">GPL-3.0</a>.
        </p>
        <hr>
        <div class="d-flex">
            <math-field class="flex-grow-1 me-2" id="LatexInput"></math-field>
            <div>
                <div class="input-group">
                    <select class="form-select" id="LanguageSelect">
                        <option value="en">English</option>
                        <option value="zh">Chinese</option>
                    </select>
                    <button type="button" id="SubmitButton" class="btn btn-sm btn-primary">Submit</button>
                </div>
            </div>
        </div>
        <div id="SimpleResult"></div>
        <div id="FullResult" class="accordion"></div>
    </div>
    <script src="index.js"></script>
    <script src="mathlive/dist/mathlive.min.js"></script>
    <script src="https://cdn.bootcdn.net/ajax/libs/twitter-bootstrap/5.3.1/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/3.2.2/es5/startup.min.js" async></script>
</body>

</html>
